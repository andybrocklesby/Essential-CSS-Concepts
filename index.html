<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whovian | A CSS Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">WHOVIAN</div>
            <img class="menu-icon" src="images/free-menu-1767818-1502398.webp" alt="menu icon">
        </header>
        
        <section class="hero">
            <h1>Welcome to all news Doctor Who</h1>
        </section>

        <section class="main-content">
            <div class="card">
                <img src="images/Screen Shot 2024-02-27 at 7.23.34 PM.png" alt="news article image" class="card-img">
                <div class="watch-now-tag">Watch Now</div>
                <div class="caption">
                    <div class="card-title">Is Doctor Who Season 1 In Trouble?</div>
                    <div class="btn">WATCH</div>
                </div>
            </div>
            <div class="card">
                <img src="images/Screen Shot 2024-02-27 at 7.24.32 PM.png" alt="news article image" class="card-img">
                <div class="watch-now-tag">Watch Now</div>
                <div class="caption">
                    <div class="card-title">The Millie Gibson Drama Exposed</div>
                    <div class="btn">WATCH</div>
                </div>
            </div>
            <div class="card">
                <img src="images/Screen Shot 2024-02-27 at 7.25.16 PM.png" alt="news article image" class="card-img">
                <div class="watch-now-tag">Watch Now</div>
                <div class="caption">
                    <div class="card-title">Doctor Who: Bold Predictions 2024</div>
                    <div class="btn">WATCH</div>
                </div>
            </div>
        </section>
    </div>  
</body>
</html>
